<div class="sheet">
    <section>
        <app-property-form [property]="property"/>
    </section>
    <section>
        <app-loan-form [loan]="property.loan"
                       [calc]="calculated"
                       (changed)="recalculate()"/>
    </section>
    <section>
        <app-income-form [income]="property.income"
                         [calc]="calculated"
                         (changed)="recalculate()"/>
    </section>
    <section>
        <app-expense-form [expenses]="property.expenses"
                          [calc]="calculated"
                          (changed)="recalculate()"/>
    </section>
    <section>
        <div>
            <app-mortgage [calc]="calculated"></app-mortgage>
        </div>
        <div class="pad-top">
            <app-monthly [calc]="calculated" [property]="property"></app-monthly>
        </div>
        <div class="pad-top">
            <app-income [calc]="calculated"></app-income>
        </div>
    </section>
</div>
<footer>
    {{ environment.version }} - {{ environment.sha }}
</footer>

<div class="sheet">
    <section>
        <app-property-form [property]="property"/>
    </section>
    <section>
        <app-loan-form [loan]="property.loan"
                       [calc]="calculated"
                       (changed)="recalculate()"/>
    </section>
    <section>
        <app-income-form [income]="property.income"
                         [calc]="calculated"
                         (changed)="recalculate()"/>
    </section>
    <section>
        <app-mortgage [calc]="calculated"></app-mortgage>
        <app-monthly [calc]="calculated" [property]="property"></app-monthly>
        <app-income [calc]="calculated"></app-income>
    </section>
</div>
